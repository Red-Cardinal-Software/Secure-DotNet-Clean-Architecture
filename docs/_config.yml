title: Starbase
description: A secure .NET API template with batteries included
baseurl: ""
url: ""

remote_theme: just-the-docs/just-the-docs

# Color scheme (light, dark, or custom)
color_scheme: dark

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Red-Cardinal-Software/Secure-DotNet-Clean-Architecture"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; Red Cardinal Software. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# External navigation links
nav_external_links:
  - title: NuGet Package
    url: https://www.nuget.org/packages/Starbase.Template

# Collections for organizing docs
collections:
  authentication:
    permalink: "/:collection/:path/"
    output: true
  security:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"