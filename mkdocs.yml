site_name: Starbase
site_description: A Secure .NET Clean Architecture Template
site_url: https://red-cardinal-software.github.io/Secure-DotNet-Clean-Architecture/
repo_url: https://github.com/Red-Cardinal-Software/Secure-DotNet-Clean-Architecture
repo_name: Red-Cardinal-Software/Secure-DotNet-Clean-Architecture
use_directory_urls: true

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Authentication:
    - Overview: authentication/index.md
    - JWT & Refresh Tokens: authentication/jwt.md
    - Multi-Factor Authentication: authentication/mfa.md
    - WebAuthn & Passkeys: authentication/webauthn.md
    - Account Lockout: authentication/account-lockout.md
  - Security:
    - Rate Limiting: security/rate-limiting.md
    - Security Headers: security/security-headers.md
    - JWT Key Rotation: security/jwt-key-rotation.md
  - Architecture Decisions:
    - Overview: adr/index.md
    - Clean Architecture: adr/001-clean-architecture.md
    - ServiceResponse Pattern: adr/002-service-response-pattern.md
    - SQL Server Ledger Audit: adr/003-sql-server-ledger-audit.md
    - Unit of Work Pattern: adr/004-unit-of-work-crud-operator.md
    - JWT Key Rotation: adr/005-jwt-key-rotation.md
    - Compliance Presets: adr/006-compliance-presets.md
  - Audit Logging: audit-logging.md
  - Observability: observability.md
  - Health Checks: health-checks.md
  - Docker: docker.md
  - Configuration: configuration.md
  - Contributing: contributing.md

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Red-Cardinal-Software/Secure-DotNet-Clean-Architecture